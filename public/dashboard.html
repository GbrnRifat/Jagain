<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jagain - Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
      <a href="./profile-account.html" class="btn"><i class="fas fa-user-circle fa-2x"></i></a>
      <div>
        <strong id="greeting">Hello, User</strong><br />
        <small id="password-count">You have 9 passwords.</small>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <div class="input-group me-2" style="width: 200px;">
        <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
        <input type="text" class="form-control" placeholder="Search passwords" id="search-input">
      </div>
      <a class="btn" href="./index.html"><i class="fas fa-sign-out"></i></a>
    </div>
  </div>

  <div class="container col-md-7" id="passwords-container">
  
  </div>

  <a class="add-button" href="./create-password.html">
    <i class="fas fa-plus"></i>
  </a>
  
  <div class="modal" tabindex="-1" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="edit-password-form">
          <div class="modal-header">
            <h5 class="modal-title">Edit Password</h5>
            <button type="button" class="btn-close" onclick="closeModal()"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit_stored_id">
            <div class="mb-3">
              <label>Service</label>
              <input type="text" id="edit_entry_name" class="form-control">
            </div>
            <div class="mb-3">
              <label>Username</label>
              <input type="text" id="edit_entry_username" class="form-control">
            </div>
            <div class="mb-3">
              <label>Etalase</label>
              <input type="text" id="edit_etalase" class="form-control">
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="text" id="edit_entry_password" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="js/dashboard.js"></script>
  </body>
  </html>
