<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jagain - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  <img src="./assets/icon.png" class="logo-icon" alt="Jagain Logo" style="margin-bottom: 0;width: 150px;">
  <div class="card p-5" style="width: 450px;">
    <h5 class="mb-4">Register Account</h5>
    <form>
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="@username">
      </div>
      <div class="mb-3 position-relative">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="*****">
        <button type="button" id="togglePassword" class="btn btn-sm position-absolute end-0 translate-middle-y me-2" style="border: none; background: none;top: 51px">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div class="mt-3 mb-3 text-end">
        <small>Have account? <a href="login.html">Login</a></small>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <a href="index.html" class="btn btn-link">Cancel</a>
        <button type="submit" class="btn button-black">Register</button>
      </div>
    </form>
  </div>
  <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      this.innerHTML = type === "password" ? "<i class='fas fa-eye'></i>" : "<i class='fas fa-eye-slash'></i>";
    });
  </script>

</body>
</html>
