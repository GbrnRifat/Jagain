<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jagain - Create Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

  <div class="d-flex justify-content-between align-items-center mb-4 position-sticky" style="top:15px;">
    <div class="d-flex align-items-center">
      <a href="./profile-account.html" class="btn"><i class="fas fa-user-circle fa-2x"></i></a>
      <div>
        <strong>Hello, User</strong><br>
        <small>You have 9 passwords.</small>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-5" style="width: 450px;">
      <h5 class="mb-4">Login Details</h5>
      <form id="create-password-form">
        <div class="mb-3">
          <label>Service</label>
          <input type="text" id="entry_name" class="form-control" placeholder="Youtube" required>
        </div>
        <div class="mb-3">
          <label>Username</label>
          <input type="text" id="entry_username" class="form-control" placeholder="@username" required>
        </div>
        <div class="mb-3">
          <label>Etalase</label>
          <select id="etalase" class="form-select" required>
            <option value="">Pilih Etalase</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Socials">Socials</option>
          </select>
        </div>
        <div class="mb-3 position-relative">
          <label>Password</label>
          <input type="password" id="entry_password" class="form-control" placeholder="*****" required>
          <button type="button" id="togglePassword" class="btn btn-sm position-absolute end-0 translate-middle-y me-2" style="border: none; background: none;top: 51px">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <a href="dashboard.html" class="btn btn-link">Cancel</a>
          <button type="submit" class="btn button-black">Save Login</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/create-password.js"></script>

</body>
</html>
