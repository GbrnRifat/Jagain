<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jagain - Profile Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">
  <div class="d-flex justify-content-between align-items-center mb-4 position-sticky" style="top:15px;">
    <div class="d-flex align-items-center">
      <a href="./profile-account.html" class="btn"><i class="fas fa-user-circle fa-2x"></i></a>
      <div>
        <strong id="greeting">Hello, User</strong><br />
        <small id="password-count">You have 9 passwords.</small>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-5" style="width: 600px;">
      <h5 class="mb-4">Profile Account</h5>

      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" id="display_username" readonly>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="text" class="form-control" id="display_email" readonly>
      </div>
      <div class="mb-3 position-relative">
        <label>Password</label>
        <input type="password" id="display_password" class="form-control" readonly>
        <button type="button" id="togglePassword" class="btn btn-sm position-absolute end-0 translate-middle-y me-2" style="border: none; background: none; top: 51px">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="mt-3 text-end">
        <small><a href="edit-profile.html">Edit Profile Account</a></small>
      </div>
    </div>
  </div>

<script src="js/profile-account.js"></script>
</body>
</html>
