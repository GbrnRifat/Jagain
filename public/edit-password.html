<form id="edit-password-form">
    <input type="hidden" id="password_id">
    <label>Service</label>
    <input type="text" id="entry_name" class="form-control" required>
  
    <label>Username</label>
    <input type="text" id="entry_username" class="form-control" required>
  
    <label>Etalase</label>
    <select id="etalase" class="form-select" required>
      <option value="Entertainment">Entertainment</option>
      <option value="Socials">Socials</option>
    </select>
  
    <label>Password</label>
    <input type="text" id="entry_password" class="form-control" required>
  
    <button type="submit">Update</button>
  </form>
  
  <script src="js/edit-password.js"></script>
