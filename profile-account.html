<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jagain - Profile Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
  <div class="d-flex justify-content-between align-items-center mb-4 position-sticky" style="top:15px;">
    <div class="d-flex align-items-center">
      <a href="./profile-account.html" class="btn"><i class="fas fa-user-circle fa-2x"></i></a>
      <div>
        <strong>Hello, User</strong><br>
        <small>You have 9 passwords.</small>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-5" style="width: 600px;">
      <h5 class="mb-4">Profile Account</h5>
      <div class="d-flex gap-2">
        <div class="w-100">
          <div class="mb-3">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="@username" value="User">
          </div>
          <div class="mb-3 position-relative">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="*****" value="user">
            <button type="button" id="togglePassword" class="btn btn-sm position-absolute end-0 translate-middle-y me-2" style="border: none; background: none;top: 51px">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="w-100">
          <div class="mb-3">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" value="Linganguli@gmail.com">
          </div>
          <div class="mb-3">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="082280994738" value="08128923719823">
          </div>
          <div class="mt-3 text-end">
            <small><a href="edit-profile.html">Edit Profile Account</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      this.innerHTML = type === "password" ? "<i class='fas fa-eye'></i>" : "<i class='fas fa-eye-slash'></i>";
    });
  </script>

</body>
</html>
