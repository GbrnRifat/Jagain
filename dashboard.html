<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jagain - Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
      <a href="./profile-account.html" class="btn"><i class="fas fa-user-circle fa-2x"></i></a>
      <div>
        <strong>Hello, User</strong><br>
        <small>You have 9 passwords.</small>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <div class="input-group me-2" style="width: 200px;">
        <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
        <input type="text" class="form-control" placeholder="Search passwords">
      </div>
      <a class="btn" href="./index.html"><i class="fas fa-sign-out"></i></a>
    </div>

  </div>
  <div class="d-flex justify-content-end align-items-center mb-4">
    <button class="btn"><i class="fas fa-lock"></i></button>
    <button class="btn"><i class="fas fa-list"></i></button>
  </div>

  <div class="container col-md-7">
    <div class="mb-4">
      <h6 class="d-flex justify-content-between align-items-center"><span style="padding: 5px;border-radius: 5px;background: white;color: black;font-weight: bold;">Entertainment</span><small>4</small></h6>
      <div class="password-item">Netflix <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></div>
      <div class="password-item">Hulu <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></div>
      <div class="password-item">iTunes <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></div>
      <div class="password-item">Twitch <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></div>
    </div>
  </div>

  <div class="container col-md-7">
    <div class="mb-4">
      <h6 class="d-flex justify-content-between align-items-center"><span style="padding: 5px;border-radius: 5px;background: white;color: black;font-weight: bold;">Socials</span><small>5</small></h6>
      <div class="password-item">Instagram <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></div>
      <div class="password-item">Facebook <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></div>
      <div class="password-item">Whatsapp <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></div>
      <div class="password-item">Twitch <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></div>
      <div class="password-item">X <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></div>
    </div>
  </div>

  <a class="add-button" href="./create-password.html">
    <i class="fas fa-plus"></i>
  </a>

</body>
</html>
